<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="exercise3.css">
  </head>

  <body>

    <div id="form">
      <img class="textbottom" src="http://dl.dropboxusercontent.com/u/17934144/vtapp/vinsol-logo.png"><br><br>
      <span id="contact">Email us at:<em>sales@vinsol.com</em> Skype:<em>Vinsol</em>
      </span>
      
      <div id="header"><br><br>
      </div>  
      <div id="label">Please fill the form below</div>
      
      <div id="box">
        
        <form action="#" method="post">

        <div class="inner_label">
          <input type="text" name="first_name" class="input">
          <label class="label">First Name</label>
          <div id="break"></div>
        
          <input type="text" name="LAST_name" class="input">
          <label class="label">Last Name</label>
          <div id="break"></div>
        
          <input type="text" name="email" class="input">
          <label class="label">Email Address</label>
          <div id="break"></div>

          <input type="password" name="pwd" class="input">
          <label class="label">Password</label>
          <div id="break"></div>

          <label class="gender_label">Gender</label>
          <span class="radio">
            <input type="radio" style="vertical-align:top;" name="gender" value="male">Male
            <input type="radio" style="margin-left:30px;vertical-align:top;"name="gender" value="female">Female
          </span>
          <div id="break"></div>


          <label class="dob_label">Date of Birth</label>
          <span class="drop_down">
            <select class="select" name="date">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
            </select>
            <select name="month" class="select" >
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
            </select>
            <select name="date" class="select" >
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </span>
          <div id="break"></div>

          <textarea class="comment" name="comments"></textarea>
          <span class="label">Address</span>
          <div id="break"></div>

          <input type="submit" value="Submit Details" class="submit">
        
        </div>
        </form>
      </div>   

    </div>  
  </body>
<html>
